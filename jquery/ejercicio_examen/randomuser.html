<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script

        <style>
        body {
            background-color: rgb(240, 239, 239);
        }

        #flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div id='flex' class='card'>
            <div class="card-header">
                <h3 class="card-title">Generador de usuarios</h3>
            </div>
            <div class="card-body">
                <div class='usuario'>
                    <img src='multiple.png' class='circle'>
                    <p class='fullname'></p>
                    <p class='username'></p>
                    <p class='email'></p>
                    <p class='city'></p>
                    <div class="card-footer">
                        <button id="btn-generico" class='btn btn-primary'>Genérico</button>
                        <button id="btn-espanol" class='btn btn-primary'>Español</button>
                        <button id="btn-varios" class='btn btn-primary'>5 Españoles</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#btn-generico").click(function(){
                $.ajax({
            url: 'https://randomuser.me/api/',
            dataType: 'json',
            success: function(data) {
                let datos = data.results[0];
               $(".circle").attr("src",datos.picture.medium);
               $(".fullname").text(datos.name.first+ " " + datos.name.last);
               $(".username").text(datos.login.username);
               $(".email").text(datos.email);
               $(".city").text(datos.location.city);
            }
            });
            });    


            $("#btn-espanol").click(function(){
                $.ajax({
            url: 'https://randomuser.me/api/?nat=es',
            dataType: 'json',
            success: function(data) {
                let datos = data.results[0];
               $(".circle").attr("src",datos.picture.medium);
               $(".fullname").text(datos.name.first+ " " + datos.name.last);
               $(".username").text(datos.login.username);
               $(".email").text(datos.email);
               $(".city").text(datos.location.city);
            }
            });
            });    

            $("#btn-varios").click(function(){
                $.ajax({
            url: 'https://randomuser.me/api/?nat=es&results=5',
            dataType: 'json',
            success: function(data) {
                let datos = data.results[0];
               $(".circle").attr("src");
               $(".fullname").text(datos.name.first+ " " + datos.name.last);
               $(".username").text(datos.login.username);
               $(".email").text(datos.email);
               $(".city").text(datos.location.city);

            }
            });
            });    







      
        });
    
    </script>
</body>

</html>
