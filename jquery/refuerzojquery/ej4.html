<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar informacion de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>Mostrando informacion sobre usuarios </h1>
        <button id="boton">Mostrar</button>
        <p id="objetivo"></p>

    

    <script>
            let url = "https://api.github.com/users/jairoogp"
        $(document).ready(function () {
            $("#boton").click(function(){
                $("#objetivo").empty();
            $.get(url).done(function(datos){
                let login = datos.login;
                let id = datos.id;
                let avatar = datos.avatar_url;
                let url = datos.url;
                let reposPublicos = datos.public_repos;
                $("#objetivo").append('<p>' + login + '</p>');
                $("#objetivo").append('<p>'  + id + '</p>');
                $("#objetivo").append('<p>' + '<img src="' + avatar + '"></p>');
                $("#objetivo").append('<p>' + url + '</p>');
                $("#objetivo").append('<p>' + reposPublicos + '</p>');
                
            });
        
            })
   
        });
    </script>


</body>
</html>
