<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
</head>
<body>
    <form action="formulariopago.html"></form>

    <fieldset>
        <legend>Información de contacto</legend> <br> 

        <fieldset>
            <legend>Profesión</legend>
            <input type="radio" name="profesion" value="profesor_a"> Profesor/a <br>
            <input type="radio" name="profesion" value="estudiante"> Estudiante <br>
            <input type="radio" name="profesion" value="otro"> Otro <br>
        </fieldset> <br>

        <fieldset>
            <legend>Tratamiento</legend> <br>
            <input type="radio" name="tratamiento" value="srsra"> Sr/Sra <br>
            <input type="radio" name="tratamiento" value="drdra"> Dr/Dra <br>
            <input type="radio" name="tratamiento" value="otro1"> Otro <br>
        </fieldset> <br>

        <label for="">Nombre: *</label> <br>
        <input type="text" required> <br>

        <label for="">Correo: *</label> <br>
        <input type="email" required> <br>

        <label for="">Número de teléfono: *</label> <br>
        <input type="text" required> <br>

        <label for="">Contraseña: *</label> <br>
        <input type="password" required> <br> <br>

        <fieldset>
            <legend>Información de pago</legend>

            <label for="">Tipo de tarjeta:</label>
            <select name="tipotarjeta" id="">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="americanexpress">American Express</option>
            </select> <br> <br> 
            <label for="">Número de tarjeta: *</label> <br>
            <input maxlength="16" minlength="16" type="text" required> <br>    

             

            <label for="">Fecha de caducidad: *</label> <br>
            <input type="date" required> <br>

            <label for="">Cuenta de paypal: *</label> <br>
            <input type="text" required> <br>

            <label for="">Método de pago preferido: *</label>
            <select name="metodopreferido" id="">
                <option value="tarjetacredito">Tarjeta de crédito</option>
                <option value="paypal">Paypal</option>
            </select> <br> <br>

            <input type="submit" value="validarpago"> 

        </fieldset>
 

    </fieldset>
    
</body>
</html>
