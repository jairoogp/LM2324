<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
</head>
<body>
    <form action="formulariopago.html" method="post"></form>

    <fieldset>
        <legend>Información de contacto</legend> <br> 

        <fieldset>
            <legend>Profesión</legend>
                <input type="radio" name="profesion" value="profesor_a"> Profesor/a <br>
                <input type="radio" name="profesion" value="estudiante"> Estudiante <br>
                <input type="radio" name="profesion" value="otro"> Otro <br>
        </fieldset> <br>

        <fieldset>
            <legend>Tratamiento</legend> <br>
                <input type="radio" name="tratamiento" value="srsra"> Sr/Sra <br>
                <input type="radio" name="tratamiento" value="drdra"> Dr/Dra <br>
                <input type="radio" name="tratamiento" value="otro1"> Otro <br>
        </fieldset> <br>

            <label for="nombre">Nombre: *</label> <br>
                <input type="text" id="nombre" name="nombre" required> <br>

            <label for="correo">Correo: *</label> <br>
                <input type="email" id="correo" name="correo" required> <br>

            <label for="numerotlf">Número de teléfono: *</label> <br>
                <input type="text" id="numerotlf" name="numerotlf" required> <br>

            <label for="contraseña">Contraseña: *</label> <br>
                <input type="password" id="contraseña" name="contraseña" required> <br> <br>

        <fieldset>
            <legend>Información de pago</legend>

            <label for="">Tipo de tarjeta:</label>
            <select name="tipotarjeta" id="">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="americanexpress">American Express</option>
            </select> <br> <br> 

            <label for="numtarjeta">Número de tarjeta: *</label> <br>
                <input maxlength="16" minlength="16" type="text" name="numtarjeta" id="numtarjeta" required> <br>    

             

            <label for="fechacaducidad">Fecha de caducidad: *</label> <br>
                <input type="date" name="fechacaducidad" id="fechacaducidad" required> <br>

            <label for="cuentapaypal">Cuenta de paypal: *</label> <br>
                <input type="text" name="cuentapaypal" id="cuentapaypal" required> <br>

            <label for="metodopreferido">Método de pago preferido: *</label>
                <select name="metodopreferido" id="metodopreferido">
                    <option value="tarjetacredito">Tarjeta de crédito</option>
                    <option value="paypal">Paypal</option>
                </select> <br> <br>

        </fieldset> <br>
            <input type="button" value="VALIDAR EL PAGO" >

 

    </fieldset>
    
</body>
</html>
