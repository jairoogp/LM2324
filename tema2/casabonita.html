<!DOCTYPE html>
<html lang="es">
<head>

    <title>CASA CSS</title>
    <style>

        body    {

            background-color:white;

            background-color:  rgb(0, 238, 255);

            right: 80px;
        }

        .cesped {
            background-color: green;
            position: absolute;
        }
