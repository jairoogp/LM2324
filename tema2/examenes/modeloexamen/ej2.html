<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 2 examen</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header><h1>Crea tu personaje</h1></header>
    <form action="" method="post">
        <fieldset>
        <legend>Por favor rellena este formulario</legend>
        <div class="contenedor"> 
            <label for="nombre">Nombre:</label> 
            <input type="text" name="" id="nombre"> 

            <label for="poderes">¿Tienes poderes especiales?</label>
            <input type="checkbox" name="poderes" id="poderes"> 

            <label for="colorfav">Color favorito</label> 
            <input type="color" name="color" id="colorfav"> 

            <label for="email">Email de su tribu</label> 
            <input type="email" name="email" id="email"> 

        
            <label for="nacimiento">Nacimiento</label> 
            <input type="date" name="nacimiento" id="nacimiento"> 

            <label for="bando">Bando</label> 
            <select name="bando" id="">
                <option value="">Buenos</option>
                <option value="">Malos</option>
            </select>    

            <label for="historia">Historia del personaje</label>
            <textarea name="historia" id="historia" cols="30" rows="10">Puntos débiles...</textarea>

            <label for="imagen">Imagen</label> <br>
            <input type="file" name="imagen" id="imagen"> <br>

            <button>Crear</button>
        </div>
        </fieldset>



    </form>
</div> 
</body>
</html>
