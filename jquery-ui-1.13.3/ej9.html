<!DOCTYPE html><html lang="es"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Tooltip - Forms</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
    label {
      display: inline-block; width: 5em;
    }
    fieldset div {
      margin-bottom: 2em;
    }
    fieldset .help {
      display: inline-block;
    }
    .ui-tooltip {
      width: 510px;
      color: red;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
    $( function() {
      var tooltips = $( "[title]" ).tooltip({
        position: {
          my: "left top",
          at: "right+5 top-5",
          collision: "none"
        }
      });
      $( "<button>" )
        .text( "Ayuda!" )
        .button()
        .on( "click", function() {
          tooltips.tooltip( "open" );
        })
        .insertAfter( "form" );
    } );
    </script>
  </head>
  <body>
   
  <form>
    <fieldset>
      <div>
        <label for="firstname">Nombre</label>
        <input id="firstname" name="firstname" title="Introduce tu nombre">
      </div>
      <div>
        <label for="lastname">Apellido</label>
        <input id="lastname" name="lastname" title="Introduce tu apellido">
      </div>
      <div>
        <label for="dni">DNI</label>
        <input id="dni" name="dni" title="12345678X">
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" title="algo@dominio.com">
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input id="password" name="password" title="Contraseña">
      </div>

    </fieldset>
  </form>
   
   
   
   
  </body></html>
