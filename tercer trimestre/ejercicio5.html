<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade in, Fade Out, Fade Toggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #roja   {
            background-color: red;
            width: 200px;   
            height: 200px;
        }
        #azul   {
            background-color: blue;
            width: 200px;   
            height: 200px;
        }  #naranja   {
            background-color: orange;
            width: 200px;   
            height: 200px;
        }
    </style>

    <script>
        $(document).ready(function (){
            $("#aparecer").click(function(){
                $("#roja").fadeIn(2000);
                $("#azul").fadeIn(2000);
                $("#naranja").fadeIn(2000);
            });

            $("#desaparecer").click(function(){
                $("#roja").fadeOut();
                $("#azul").fadeOut();
                $("#naranja").fadeOut();
            })

            $("#alternar").click(function(){
                $("#roja").fadeToggle();
                $("#azul").fadeToggle();
                $("#naranja").fadeToggle();
            });     
        })



    </script>
</head>
<body>
    <div id="roja"></div>
    <div id="azul"></div>
    <div id="naranja"></div>
    <button id="aparecer">Fade In</button>
    <button id="desaparecer">Fade Out</button>
    <button id="alternar">Fade Toggle</button>
</body>
</html>
