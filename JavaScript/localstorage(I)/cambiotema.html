<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2:Cambio de tema </title>
</head>
<body>
    <h1  id="encabezado">Ejercicio 2 : Cambio de tema</h1>
    <p id="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum voluptatum voluptates sequi. Officiis tempore sed optio vitae soluta eveniet quaerat praesentium nemo ad magni dolor ipsam, necessitatibus amet quae commodi?</p>
    <button onclick="colorClaro()">Tema claro</button>
    <button onclick="colorOscuro()">Tema oscuro</button>
   
    <script>
        
        function cargaPagina()  {
         let tema=localStorage.getItem("tema");
            if(tema=="oscuro")
            colorOscuro();
            else
             colorClaro() ;           
        }

        function colorClaro()   {
            document.getElementById("texto").style.color="black";
            document.body.style.backgroundColor="#F1E5E3";
            document.getElementById("encabezado").style.color="black";
            guardartema("claro");
        }

        function colorOscuro()  {
            document.getElementById("texto").style.color="green";
            document.body.style.backgroundColor="black";
            document.getElementById("encabezado").style.color="white";
            guardartema("oscuro");
        }
        function guardartema(tema)  {
            localStorage.setItem("tema",tema);
        }
        
        window.onload=cargaPagina();
    </script>
</body>
</html>
