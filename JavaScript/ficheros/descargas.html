<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos</title>
</head>
<body>
    <h1>Enlaces de PDFS</h1>
    <a href=""></a>
        <ul id="lista"></ul>
    <script>
     
        
        function verFichero()   {
            var lista = document.getElementById("lista"); // lo que obtengo es el ul
        //    var i; // hay que declarar la variable siempre que esté dentro del for y no esté fuera
            for (var i=1;i<=20;i++)    {
                var elemento = document.createElement("li");
                elemento.innerHTML = "<a href='fichero" +i+".pdf' target='_blank'>Fichero " + (lista.children.length + 1)+"<img width='25' src='download.png'></a>"; 
                lista.appendChild(elemento);
            }
        }

        window.onload = verFichero();
    </script>
    

</body>
</html>
